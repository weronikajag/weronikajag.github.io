<!doctype html>
<html lang="pl">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kolekcja — seaglass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container py-4">
    <div class="row g-4">
      <article class="col-12 col-md-8">
      <section>
        <h2>Kolekcja Seaglass</h2>
        <p>Przegląd naszych ulubionych projektów — wybierz kategorię lub przeglądaj wszystko.</p>
        <div class="product-grid mt-3">
          <div class="product-card">
            <img src="img/biz1.jpeg" alt="Naszyjnik Sea Pearl">
            <h4>Naszyjnik Sea Pearl</h4>
            <div class="price">120 PLN</div>
          </div>
          <div class="product-card">
            <img src="img/biz2.jpeg" alt="Kolczyki Wave">
            <h4>Kolczyki Wave</h4>
            <div class="price">85 PLN</div>
          </div>
          <div class="product-card">
            <img src="img/biz3.jpeg" alt="Bransoletka Sand">
            <h4>Bransoletka Sand</h4>
            <div class="price">65 PLN</div>
          </div>
          <div class="product-card">
            <img src="img/zestaw.png" alt="Zestaw Prezentowy">
            <h4>Zestaw Prezentowy</h4>
            <div class="price">210 PLN</div>
          </div>
        </div>
      </section>
    </article>

      <aside class="col-12 col-md-4">
      <section>
        <h3>Referencje</h3>
        <p>Klienci zadowoleni z wykonanych projektów.</p>
      </section>
    </aside>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
  <script src="includes.js"></script>
</body>
</html>
